<!DOCTYPE html>
<html>
<head>
    <title>My Awesome Game Dev Tycoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Awesome Game Dev Tycoon</h1>

        <div id="company-info">
            <h2>Company: <span id="company-name"></span></h2>
            <p>Funds: $<span id="company-funds"></span></p>
        </div>

        <div id="game-development">
            <h2>Develop New Game</h2>
            <form id="develop-game-form">
                <label for="game-name">Game Title:</label>
                <input type="text" id="game-name" required><br><br>

                <label for="genre">Genre:</label>
                <select id="genre">
                    <option value="Action">Action</option>
                    <option value="RPG">RPG</option>
                    <option value="Strategy">Strategy</option>
                    <!-- Add more genres -->
                </select><br><br>

                <label for="platform">Platform:</label>
                <select id="platform">
                    <!-- Platforms will be added dynamically by JavaScript -->
                </select><br><br>

                <button type="submit">Develop Game</button>
            </form>
        </div>

        <div id="research">
            <h2>Research</h2>
            <button id="research-button" disabled>Research New Technology (Cost: $<span id="research-cost"></span>)</button>
            <ul id="researched-technologies">
                <!-- Researched technologies will be listed here -->
            </ul>
        </div>

        <div id="game-history">
            <h2>Game History</h2>
            <ul id="game-list">
                <!-- Developed games will be listed here -->
            </ul>
        </div>

        <div id="game-news">
            <h2>News & Events</h2>
            <ul id="news-feed">
                <!-- Game reviews and other events will appear here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
