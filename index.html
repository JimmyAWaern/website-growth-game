<!DOCTYPE html>
<html>
<head>
    <title>Online Business Tycoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="business-selection">
            <h2>Choose Your Business</h2>
            <button id="ecommerce-button">E-commerce</button>
            <button id="service-button">Service Business</button>
            <button id="saas-button">SaaS</button>
        </div>
        <div id="game-play" style="display:none;">
            <h2>Online Business Tycoon</h2>
            <div id="game-info">
                <p>Business: <span id="business-type"></span></p>
                <p>Time: <span id="time"></span> days</p>
                <p>Energy: <span id="energy"></span></p>
                <p>Money: $<span id="money"></span></p>
                <p>Automation: <span id="automation-level"></span>%</p>
                <p>Income: $<span id="income"></span></p>
                <p>Expenses: $<span id="expenses"></span></p>
            </div>
            <h3>Tasks</h3>
            <ul id="task-list"></ul>

            <div id="notifications">
                <!-- Notifications will appear here -->
            </div>
        </div>
        <div id="game-over" style="display:none;">
            <h2>Game Over!</h2>
            <p id="game-over-message"></p>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="game-win" style="display:none;">
            <h2>Congratulations! You Won!</h2>
            <p>Your business is a money-generating machine!</p>
            <button id="restart-win-button">Play Again</button>
        </div>
    </div>
    <audio id="background-music"></audio>
    <script src="script.js"></script>
</body>
</html>
